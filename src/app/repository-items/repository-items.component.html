<mat-card>
  <img mat-card-image src="{{repository.avatar_url}}">
  <mat-card-content>
    {{ repository.name }}
  </mat-card-content>
           
  <mat-card-actions>
      <button mat-button (click)="addFavoriteRepository(repository)">
          <mat-icon>{{!repository.isBookmark? 'bookmark_border' : 'bookmark'}} </mat-icon>
      </button>
      
  </mat-card-actions>

</mat-card>
